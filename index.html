<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6">
  <title>Full Kit Ranker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Styling for the new Results button */
    .results-link {
        display: inline-block;
        margin-top: 15px;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #000;
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.2s;
        font-family: sans-serif;
        font-size: 16px;
    }
    
    .results-link:hover {
        background-color: #000;
        color: #fff;
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div style="margin-bottom:20px;">GENERATING RESULTS...</div>
    <div style="font-size:16px;">This uses your device's graphics, so hang tight.</div>
  </div>

  <div style="text-align:center; padding: 20px;">
    <p class="mlsfont">MLS Full Kit Ranker</p>
    <p style="font-size:8px; margin-bottom: 5px; margin-top: 1px;">(I know it's not the full kit, but i couldn't resist the play on words).</p>
    <p style="font-size:16px; margin-bottom: 5px;">There are 2 kits in view below. Select the one you prefer. Repeat.</p>
    <a href="results.html" class="results-link">View Results</a>
  </div>

  <table id="mainTable">
    <tbody>
      <tr>
        <td id="matchupNumber" colspan="3" style="text-align:center; padding-bottom:15px; font-weight:bold;">
          Matchup #1 - 0% sorted.
        </td>
      </tr>
      <tr>
        <td id="leftField" onclick="if(finishKit==0)sortList(-1);" style="text-align:center; width:50%; cursor:pointer;"></td>
        <td id="rightField" onclick="if(finishKit==0)sortList(1);" style="text-align:center; width:50%; cursor:pointer;"></td>
      </tr>
    </tbody>
  </table>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="kitinfo.js"></script>
  <script src="script.js"></script>

</body>
</html>
