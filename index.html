<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Kit Ranker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <div style="text-align:center; padding: 20px;">
    <p class="mlsfont">MLS Full Kit Ranker</p>
    <p style="font-size:16px;">There are 2 kits in view below. Select the one you prefer. Repeat.</p>
  </div>

  <table id="mainTable">
    <tbody>
      <tr>
        <td id="matchupNumber" colspan="3" style="text-align:center; padding-bottom:15px; font-weight:bold;">
          Matchup #1 - 0% sorted.
        </td>
      </tr>
      <tr>
        <td id="leftField" onclick="if(finishKit==0)sortList(-1);" style="text-align:center; width:50%; cursor:pointer;"></td>
        <td id="rightField" onclick="if(finishKit==0)sortList(1);" style="text-align:center; width:50%; cursor:pointer;"></td>
      </tr>
    </tbody>
  </table>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="resultsContainer" style="display:none;"></div>
  
  <div id="screenieButton" style="text-align:center; display:none; margin-top:20px;"></div>

  <script src="kitinfo.js"></script>
  <script src="FileSaver.min.js"></script>
  <script src="dom-to-image.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
