<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6">
  <title>Full Kit Ranker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <div id="loadingOverlay">
    <div style="margin-bottom:20px;">GENERATING RESULTS...</div>
    <div style="font-size:16px;">Please wait while we stitch the image.</div>
  </div>

  <div style="text-align:center; padding: 20px;">
    <p class="mlsfont">MLS Full Kit Ranker</p>
    <p style="font-size:16px;">There are 2 kits in view below. Select the one you prefer. Repeat.</p>
  </div>

  <table id="mainTable">
    <tbody>
      <tr>
        <td id="matchupNumber" colspan="3" style="text-align:center; padding-bottom:15px; font-weight:bold;">
          Matchup #1 - 0% sorted.
        </td>
      </tr>
      <tr>
        <td id="leftField" onclick="if(finishKit==0)sortList(-1);" style="text-align:center; width:50%; cursor:pointer;"></td>
        <td id="rightField" onclick="if(finishKit==0)sortList(1);" style="text-align:center; width:50%; cursor:pointer;"></td>
      </tr>
    </tbody>
  </table>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="resultsContainer"></div>
  
  <div id="screenieButton" style="text-align:center; display:none; margin-top:20px;"></div>

  <script src="kitinfo.js"></script>
  <script src="FileSaver.min.js"></script>
  <script src="dom-to-image.min.js"></script>
  <script src="script.js"></script>

  <div style="position:fixed; bottom:20px; right:20px; z-index:999999;">
    <button onclick="debugAutoSort()" style="padding:15px; background:red; color:white; border:2px solid white; border-radius:8px; font-weight:bold; cursor:pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
      âš¡ DEBUG
    </button>
  </div>

  <script>
  function debugAutoSort() {
      console.log("Debug: Force finishing...");
      lstMember[0] = [];
      for (var i = 0; i < namMember.length; i++) {
          lstMember[0][i] = i; 
      }
      document.getElementById("mainTable").style.display = "none";
      document.getElementById("progressBarContainer").style.display = "none";
      finishKit = 1;
      var btnDiv = document.getElementById("screenieButton");
      btnDiv.style.display = "block";
      btnDiv.innerHTML = '<button onclick="generateAndShowImage()" class="reveal-btn">REVEAL RESULTS</button>';
  }
  </script>

</body>
</html>
